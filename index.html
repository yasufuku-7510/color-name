<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色の名は。</title>
    <meta name="description" content="まだ会ったことのない色を、探しているあなたのために。選択した色に最も近い色のトップ10の色の名前を表示します。" />
    <link rel="stylesheet" href="css/normalize.css" charset="utf-8">
    <link rel="stylesheet" href="css/common.css" charset="utf-8">
    <link rel="manifest" href="manifest.json"/>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- font: http://www.morisawa.co.jp/fonts/specimen/1075 -->
      <img src="img/color-name.png" alt="色の名は。">

      <p>まだ会ったことのない色を、探しているあなたのために。選択した色に最も近い色のトップ10の色の名前を表示します。</p>

      <div class="form-color">
        <div class="row">
          <span id="colorRGB" class="color-rgb"></span>
          <span id="colorCode" class="color-code"></span>
        </div>
        <div class="row" style="margin-left: 5em">
          <label for="inputColor">色の選択&nbsp;:&nbsp;</label>
          <input type="color" id="inputColor" class="input-color" value="#aa0000" />
          <span id="inputError"></span>
        </div>
      </div>

      <div id="nearestColors"></div>
    </div>
    <script>
      // PWA対応
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/color-name/sw.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
